<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contoh Audio di HTML</title>
</head>
<body>
	<h1>Audio Sebagai Background</h1>
	<h4>Yuki Hayashi - Above (Auto play dan selalu mengulang)</h4>
	<audio hidden autoplay loop>
		<source src="Audio/Above.mp3" type="audio/mp3">
		Browsermu tidak mendukung tag audio, upgrade donk
	</audio>
	<h1>Contoh Audio di Web</h1>
	<h4>Nobue Uematsu - Aerith Theme (Kontrol Biasa)</h4>
	<audio controls>
		<source src="Audio/Aerith Theme.mp3" type="audio/mp3">
		Browsermu tidak mendukung tag audio, upgrade donk
	</audio>
	<h4>Masaru Yokoyama - Uso to Honto (Auto Muted)</h4>
	<audio controls muted>
		<source src="Audio/Uso to Honto.mp3" type="audio/mp3">
		Browsermu tidak mendukung tag audio, upgrade donk
	</audio>
	<h4>Nobue Uematsu - Tifa Theme (Auto Loop)</h4>
	<audio controls loop>
		<source src="Audio/Tifa's Theme.mp3" type="audio/mp3">
		Browsermu tidak mendukung tag audio, upgrade donk
	</audio>
</body>
</html>
